language: go

_addons: &addon_conf
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-multilib
      - gcc-7-multilib

go:
  - "1.10"

matrix:
  include:
    - os: linux
      addons: *addon_conf
      env:
        - TEST=BUILD_TARGETS
    - os: linux
      addons: *addon_conf
      env:
        - TEST=TEST_ALL
    - os: osx
      osx_image: xcode9.2
      env:
        - TEST=BUILD_TARGETS
    - os: osx
      osx_image: xcode9.2
      env:
        - TEST=TEST_ALL

install:
- printenv
- export GOPATH=$HOME/gopath
- go version

- git clone https://github.com/runtimeco/mynewt-travis-ci $HOME/ci
- chmod +x $HOME/ci/*.sh
- $HOME/ci/${TRAVIS_OS_NAME}_travis_install.sh

- newt version
- gcc --version
- arm-none-eabi-gcc --version

script:
- |
 cat <<EOT >> project.yml
 project.name: "microbuilder-sformat-ci"

 project.repositories:
     - apache-mynewt-core
     - apache-mynewt-nimble
     - mb_sformat

 repository.apache-mynewt-core:
     type: github
     vers: 0.0.0
     user: apache
     repo: mynewt-core

 repository.apache-mynewt-nimble:
     type: github
     vers: 0.0.0
     user: apache
     repo: mynewt-nimble

 repository.mb_sformat:
     type: github
     vers: 0.0.0
     user: microbuilder
     repo: mb_sformat
 EOT
- cp -R $HOME/ci/mynewt-nimble-targets targets
- mkdir -p repos && cd repos/
- git clone https://github.com/apache/mynewt-core apache-mynewt-core
- git clone https://github.com/apache/mynewt-nimble apache-mynewt-nimble
- git clone https://github.com/microbuilder/mb_sformat mb_sformat
- cd ..

- $HOME/ci/run_test.sh

cache:
  directories:
  - $HOME/TOOLCHAIN
